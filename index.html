<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Button Animation | @coding.stella</title>
    <link rel="stylesheet" href="net.css">
</head>
<body>

 <div class="container">
   <a href="https://www.instagram.com/manikantaveduruparthi/" class="btn" target="_blank">Manikanta Veduruparthi</a>
 </div>

 <!-- Toggle Switch -->
 <div class="toggle-container">
   <label class="toggle-switch">
     <input type="checkbox" id="bgToggle">
     <span class="slider"></span>
   </label>
   <span style="color:white; margin-left:10px;"></span>
 </div>

 <script src="net.js"></script>
 <script src="toggle.js"></script>
</body>
</html>
